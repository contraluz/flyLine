<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      width: 600px;
      height: 300px;
      background: #503e2a;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="600" height="300"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let t = 0;

    function draw() {
      let p0 = {
        // 开始点坐标
        x: 20,
        y: 20
      },
        p1 = {
          // 结束点坐标
          x: 300,
          y: 220
        };

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 开始画小球/箭头
      let pFront = {
        x: 20 + (300 - 20) * t,
        y: 20 + (220 - 20) * t,
      },
        pBehind = {
          x: 20 + (300 - 20) * (t - 0.01 || 0),
          y: 20 + (220 - 20) * (t - 0.01 || 0),
        }
      arrow(pFront, pBehind);


      // 设置曲线的线性渐变
      function createGradient(ctx) {
        let grd = ctx.createLinearGradient(0, 0, 300, 0);
        grd.addColorStop(0, 'rgba(255, 193, 70, 0)');
        grd.addColorStop(t, 'rgba(255, 193, 7, 1)');
        grd.addColorStop(1, 'rgba(255, 193, 70, 0)');
        return grd;
      }
      ctx.beginPath();
      ctx.moveTo(p0.x, p0.y);
      // 设置曲线位置
      ctx.lineTo(p1.x, p1.y);
      // 设置曲线其它信息
      ctx.lineCap = 'round';
      ctx.lineWidth = 3;

      // ctx.strokeStyle = "rgba(255, 193, 70, 1)";
      ctx.strokeStyle = createGradient(ctx);

      // 整体模糊操作，会影响箭头的视觉效果
      // ctx.shadowColor = 'rgb(255, 193, 7)';
      // ctx.shadowBlur = 5;

      // 绘制曲线
      ctx.stroke();


      t += 0.01;

      if (t > 1) {
        t = 0;
      }

      // requestAnimationFrame(draw);
    }

    /**
     * 绘制箭头
     * ctx: canvas 2d绘图对象
     * fromX: 开始点x坐标
     * fromY: 开始点y坐标
     * toX: 结束点x坐标
     * toY: 结束点y坐标
     * theta: 箭头展开的角度
     * headlen: 箭头双侧边的长度
     * width: 箭头线宽
     * color: 箭头颜色
     */

    function drawArrow(ctx, fromX = 0, fromY = 0, toX = 10, toY = 0, theta = 10, headlen = 10, width = 1, color = "#000") {
      if (!ctx) {
        return console.error("ctx不存在");
      }

      // 计算开始点到结束点的原始角度大小
      let angle = Math.atan2(fromY - toY, fromX - toX) * 180 / Math.PI,

        // 计算两条边加上函数传参的展开角度theta之后，的实际角度大小
        angle1 = (angle + theta) * Math.PI / 180,
        angle2 = (angle - theta) * Math.PI / 180,

        // 计算两条边的开始、结束位置的坐标信息
        topX = headlen * Math.cos(angle1),
        topY = headlen * Math.sin(angle1),
        botX = headlen * Math.cos(angle2),
        botY = headlen * Math.sin(angle2);
      
      console.log(angle, angle + theta, angle - theta)
      ctx.beginPath();

      let arrowX = toX + topX;
      arrowY = toY + topY;
      // 从右侧的一半箭头开始画
      ctx.moveTo(arrowX, arrowY);
      // 画到当前与线的交点
      ctx.lineTo(toX, toY);
      arrowX = toX + botX;
      arrowY = toY + botY;
      // 从交点画上左侧的一半箭头
      ctx.lineTo(arrowX, arrowY);
      ctx.strokeStyle = color;
      ctx.lineWidth = width;
      ctx.stroke();
      ctx.restore();
    }

    function arrow(pFront, pBehind) {
      // arrow箭头
      drawArrow(ctx, pBehind.x, pBehind.y, pFront.x, pFront.y, 15, 15, 3, "rgb(255, 193, 7)");
    }

    draw();
  </script>
</body>

</html>
